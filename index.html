<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <title>Justin's Stuff</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <h1 class="hero-title">Justin Troth's Stuff</h1>

    <article class="container">
      <h2>My Interests!</h2>
      <p>Cities and transportation</p>
      <p>Electrical and computer engineering, this is a really long line to test wrapping</p>
      <p>Japanese language</p>
      <p>Running</p>

      <p>Some of my favorite places!</p>

      <div class="page">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <!-- Slides will be injected by JS -->
          </div>

          <!-- Navigation arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

          <!-- Pagination -->
          <div class="swiper-pagination"></div>


          <!-- Optional fullscreen toggle -->
          <button id="fullscreenBtn">â¤¢</button>
        </div>
      </div>

      <model-viewer src="Business_Card_Project/JT_Business_Card_v3.2.glb" alt="PCB 3D" auto-rotate camera-controls ar>
      </model-viewer>
    </article>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const smallImages = [];
      const fullImages = [];
      for (let i = 1; i <= 10; i++) {
        smallImages.push(`Cities_Photos/photo${i}-Medium.JPEG`);
        fullImages.push(`Cities_Photos/photo${i}.JPEG`);
      }

      const swiperWrapper = document.querySelector('.swiper-wrapper');

      // Populate slides with small images initially
      smallImages.forEach((src, i) => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');

        const img = document.createElement('img');
        img.src = src;
        img.alt = `Slide ${i + 1}`;
        slide.appendChild(img);

        swiperWrapper.appendChild(slide);
      });

      // Initialize Swiper
      let swiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: 1,          // force only 1 slide to fill container
        spaceBetween: 0,           // remove spacing between slides
        centeredSlides: false,     // ensure slide starts exactly at left
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      // Fullscreen toggle
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      let isFullscreen = false;

      fullscreenBtn.addEventListener('click', () => {
        const container = document.querySelector('.swiper-container');
        container.classList.toggle('fullscreen');
        isFullscreen = !isFullscreen;

        // Swap to high-res images in fullscreen
        container.querySelectorAll('img').forEach((img, i) => {
          img.src = isFullscreen ? fullImages[i] : smallImages[i];
        });

        swiper.update(); // refresh Swiper layout
      });
    });

  </script>
</body>

</html>
