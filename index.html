<head>

</head>

<body>
  <div class="page">

        </div>

        <!-- Section 2 -->
        <div class="border rounded p-2">
          <button class="w-full text-left font-semibold" onclick="toggleContent('section2')">
            ðŸ“— Electrical and Computer Engineering
          </button>
          <p id="section2" class="hidden mt-2">
            This is the explanation for category 2.

            <model-viewer src="Business_Card_Project/JT_Business_Card_v3.2.glb" alt="PCB 3D" auto-rotate camera-controls ar>

          </p>

        <!-- Section 3 -->
        <div class="border rounded p-2">
          <button class="w-full text-left font-semibold" onclick="toggleContent('section2')">
            ðŸ“— Japanese language
          </button>
          <p id="section2" class="hidden mt-2">

          </p>
        </div>

        <!-- Section 4 -->
        <div class="border rounded p-2">
          <button class="w-full text-left font-semibold" onclick="toggleContent('section2')">

          </p>
        </div>
      </div>

      <p>Some of my favorite places!</p>

      <div class="page">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <!-- Slides will be injected by JS -->
          </div>

          <!-- Navigation arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

          <!-- Pagination -->
          <div class="swiper-pagination"></div>


          <!-- Optional fullscreen toggle -->
          <button id="fullscreenBtn">â¤¢</button>
        </div>
      </div>
    </article>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const smallImages = [];
      const fullImages = [];
      for (let i = 1; i <= 10; i++) {
        smallImages.push(`Cities_Photos/photo${i}-Medium.JPEG`);
        fullImages.push(`Cities_Photos/photo${i}.JPEG`);
      }

      const swiperWrapper = document.querySelector('.swiper-wrapper');

      // Populate slides with small images initially
      smallImages.forEach((src, i) => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');

        const img = document.createElement('img');
        img.src = src;
        img.alt = `Slide ${i + 1}`;
        slide.appendChild(img);

        swiperWrapper.appendChild(slide);
      });

      // Initialize Swiper
      let swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        spaceBetween: 0,
        roundLengths: true,   // fixes tiny left/right offset
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      // Fullscreen toggle
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      let isFullscreen = false;

      fullscreenBtn.addEventListener('click', () => {
        const container = document.querySelector('.swiper-container');
        container.classList.toggle('fullscreen');
        isFullscreen = !isFullscreen;

        // Swap to high-res images in fullscreen
        container.querySelectorAll('img').forEach((img, i) => {
          img.src = isFullscreen ? fullImages[i] : smallImages[i];
        });

        swiper.update(); // refresh Swiper layout
      });
    });

    function toggleContent(id) {
      const content = document.getElementById(id);
      content.classList.toggle("hidden");
    }
  </script>
</body>

</html>
